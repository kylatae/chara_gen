<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Generator</h1>
    <button id="generateButton">Generate Character</button>
    <div>
      <input type="range" min="1" max="5" value="1" class="slider" id="characterCountSlider">
      <label for="characterCountSlider">Number of Characters: <span id="characterCountValue">1</span></label>
    </div>
    <div id="characterOutput">
        </div>

    <script src="attributes.js"></script>
    <script src="name.js"></script>
    <script src="script.js"></script>
</body>
</html>
